<link rel="import" href="../../bower_components/polymer/polymer.html">


<!-- build:js scripts/timesheet.js -->
<script src="../../scripts/timesheet.js"></script>
<!-- endbuild-->
<polymer-element name="conductoor-timeline" attributes="">
  <template>
    <link rel="stylesheet" href="conductoor-timeline.css">
    <!-- build:css styles/timesheet.css -->
    <link rel="stylesheet" href="../../styles/timesheet.css">
    <!-- endbuild-->

    <div flex three class="timeline-panel">
      <div class="timeline-header">
        <h3 on-click=”{{drawBubble}}”>Project timeline</h3>
      </div>

      <div horizontal layout>
        <div flex id="timeline"></div>
      </div>

    </div>
  </template>
  <script>
    var timesheet;
    Polymer({
      // define element prototype here
      ready: function() {
        timesheet = new Timesheet(this.$.timeline, 2002, 2013, [
          ['2002', '09/2002', 'A freaking awesome time', this.getRandomColor()],
          ['06/2002', '09/2003', 'Some great memories', this.getRandomColor()],
          ['2003', 'Had very bad luck'],
          ['10/2003', '2006', 'At least had fun', this.getRandomColor()],
          ['02/2005', '05/2006', 'Enjoyed those times as well', this.getRandomColor()],
          ['07/2005', '09/2005', 'Bad luck again', this.getRandomColor()],
          ['10/2005', '2008', 'For a long time nothing happened', this.getRandomColor()],
          ['01/2008', '05/2009', 'LOST Season #4', this.getRandomColor()],
          ['01/2009', '05/2009', 'LOST Season #4', this.getRandomColor()],
          ['02/2010', '05/2010', 'LOST Season #5', this.getRandomColor()],
          ['09/2008', '06/2010', 'FRINGE #1 & #2', this.getRandomColor()]
        ]);
      },
      getRandomColor: function() {
          var letters = '0123456789ABCDEF'.split('');
          var color = '#';
          for (var i = 0; i < 6; i++ ) {
              color += letters[Math.floor(Math.random() * 16)];
          }
          return color;
      },
      drawBubble: function() {
        console.log(timesheet);
        timesheet.insertData();
      }
    });


  </script>
  <script type="text/javascript">
  </script>
</polymer-element>
