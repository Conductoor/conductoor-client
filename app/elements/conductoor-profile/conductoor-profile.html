<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="conductoor-profile" attributes="userSelection">
  <template>
    <link rel="stylesheet" href="conductoor-profile.css">

    <div layout vertical fit class="section profile">
      <div flex three relative class="profile-header">
        <div horizontal layout center fit>
          <div flex two>
            <div class="profile-img"><img src="../../images/no_image.png"></div>
          </div>
          <div flex three>
            <div class="profile-name">{{userSelection.selectedPerson.name}}</div>
            <div class="profile-title">{{userSelection.selectedPerson.title}}</div>
          </div>
        </div>
      </div>

      <div flex one relative class="profile-main-skill">
        <div horizontal layout center fit center-justified>
          <div>Main skill: {{userSelection.selectedPerson.mainSkill}}</div>
        </div>
      </div>

      <div flex two relative class="profile-skills">
        <div horizontal layout fit>
          <div flex>
            <ul>
              <template repeat="{{ skill in userSelection.selectedPerson.skills }}">
                <li>{{skill}}</li>
              </template>
            </ul>
          </div>
        </div>
      </div>
      <div flex one relative class="profile-add">
        <div horizontal layout center center-justified fit>
          <div>
            <button>Add</button>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script>
    (function () {
      Polymer({
        created: function() {
          console.log(this.userSelection);
        }
        // define element prototype here
      });
    })();
  </script>
</polymer-element>
