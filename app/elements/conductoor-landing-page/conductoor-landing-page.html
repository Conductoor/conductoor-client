<polymer-element name="conductoor-landing-page" attributes="session">
  <template>
    <link rel="stylesheet" href="conductoor-landing-page.css">

    <user-session session="{{session}}"></user-session>

    <div class="nav secondary" layout horizontal center end-justified>
      <div>
        <template if="{{ !loggedIn }}">
          <a id="login-button" on-click="{{openLogin}}">Log in</a>
        </template>
        <template if="{{ loggedIn }}">
          <a href="#/list-projects">My Projects</a>
        </template>
        <a href="#/help">Help</a>
      </div>
    </div>

    <div class="section primary" layout horizontal center center-justified>
      <div>
        <img id="landing-logo" src="../../images/logo.svg" alt="Logo">
      </div>
      <div>
        <h1>Conductoor</h1>
        <h2>Visual Resource Manager</h2>
      </div>
    </div>

    <div class="section default" layout horizontal around-justified>
      <div class="info-box">
        <h3>Visually clear</h3>
        <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Sed posuere interdum sem. Quisque ligula eros ullamcorper quis, lacinia quis facilisis sed sapien. Mauris varius diam vitae arcu. Sed arcu lectus auctor vitae, consectetuer et venenatis eget velit. Sed augue orci, lacinia eu tincidunt et eleifend nec lacus. Donec ultricies nisl ut felis, suspendisse potenti. Lorem ipsum ligula ut hendrerit mollis.</p>
      </div>
      <div class="info-box">
        <h3>Easy to use</h3>
        <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Sed posuere interdum sem. Quisque ligula eros ullamcorper quis, lacinia quis facilisis sed sapien. Mauris varius diam vitae arcu. Sed arcu lectus auctor vitae, consectetuer et venenatis eget velit. Sed augue orci, lacinia eu tincidunt et eleifend nec lacus. Donec ultricies nisl ut felis, suspendisse potenti. Lorem ipsum ligula ut hendrerit mollis, ipsum erat vehicula risus, eu suscipit sem libero nec erat. Aliquam erat volutpat. Sed congue augue vitae neque.</p>
      </div>
      <div class="info-box">
        <h3>Built with Polymer</h3>
        <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Sed posuere interdum sem. Quisque ligula eros ullamcorper quis, lacinia quis facilisis sed sapien. Mauris varius diam vitae arcu. Sed arcu lectus auctor vitae, consectetuer et venenatis eget velit. Sed augue orci, lacinia eu tincidunt et eleifend nec lacus. Donec ultricies nisl ut felis, suspendisse potenti. Lorem ipsum ligula ut hendrerit mollis, ipsum erat.</p>
      </div>
    </div>

    <div class="section secondary" layout horizontal center-justified>
      <div flex>

      </div>
    </div>
    <core-overlay id="modalOpen" layered backdrop transition="core-transition-top">
      <div style="background:#fff;padding:16px;border-radius:8px; width: 400px;">
        <h2>Email:</h2>
        <paper-input-decorator id="decorator" label="{{label}}" floatinglabel="{{floatingLabel}}" value="" layout="" vertical="">
          <input is="core-input" id="inputEmail" committedvalue="{{email}}" placeholder="Input email" aria-label="label">
        </paper-input-decorator>
        <h3>Password:</h3>
        <paper-input-decorator id="decorator" label="{{label}}" floatinglabel="{{floatingLabel}}" value="" layout="" vertical="">
          <input is="core-input" id="inputPassword" committedvalue="{{password}}" placeholder="Input password" aria-label="label">
        </paper-input-decorator>
        <br>
        <paper-button raised on-click="{{login}}">Log in</paper-button>
        <paper-button raised on-click="{{cancel}}">Cancel</paper-button>
      </div>
    </core-overlay>

  </template>
  <script>
    (function () {
      Polymer({
        created: function() {
          this.session = document.querySelector("#session");
          this.loggedIn = this.session.loggedIn;
          console.log(this.session);
        },
        openLogin: function() {
          this.$.modalOpen.toggle();
        },
        cancel: function() {
          this.$.modalOpen.toggle();
        },
        login: function() {
          this.session.loggedIn = true;
          this.loggedIn = true;
          this.$.modalOpen.toggle();
        }
        // define element prototype here
      });
    })();
  </script>
</polymer-element>
