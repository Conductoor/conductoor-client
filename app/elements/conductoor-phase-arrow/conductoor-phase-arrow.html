<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="conductoor-phase-arrow" attributes="userSelection">
  <template>
    <link rel="stylesheet" href="conductoor-phase-arrow.css">

    <!-- <core-localstorage name="conductoor-project-data" value="{{project}}"></core-localstorage> -->
    <div horizontal layout class="selected-preview" on-click={{click}}>
      <div>
        <span class="selected-phase arrow-right">{{userSelection.phase.title}}</span>
      </div>
      <div>
        <span class="selected-skill arrow-right">{{userSelection.selectedSkill.rs.name}}</span>
      </div>
      <div>
        <div class="arrow-right">
          <div class="circle free wide-border">{{userSelection.selectedSkill.rs.required_hours}}</div>
        </div>
      </div>
      <div>
        <div class="arrow-right">
          <div class="circle reserved wide-border">{{userSelection.selectedSkill.as.allocated_hours}}</div>
        </div>
      </div>
      <div>
        <span class="selected-worker arrow-right">{{userSelection.selectedPerson.first_name}} {{userSelection.selectedPerson.last_name}}</span>
      </div>
    </div>
  </template>
  <script>
    (function () {
      Polymer({
        created: function() {
          console.log("created jei");
        },
        ready: function() {
          //
        }
      });
    })();
  </script>
</polymer-element>
