<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="conductoor-phase-arrow" attributes="userSelection">
  <template>
    <link rel="stylesheet" href="conductoor-phase-arrow.css">

    <!-- <core-localstorage name="conductoor-project-data" value="{{project}}"></core-localstorage> -->
    <div class="selected-preview" on-click={{click}}>
      <div><span class="selected-phase arrow-right">{{userSelection.phase}}</span></div>
      <div><span class="selected-skill arrow-right">{{userSelection.selectedSkill.name}}</span></div>
      <div><div class="arrow-right"><div class="circle free">{{userSelection.selectedSkill.free}}</div></div></div>
      <div><div class="arrow-right"><div class="circle reserved">{{userSelection.selectedSkill.reserved}}</div></div></div>
      <div><span class="selected-worker arrow-right">{{userSelection.selectedPerson.name}}</span></div>
    </div>
  </template>
  <script>
    (function () {
      Polymer({
        ready: function() {
          console.log(this.project);
          // this.project = "kakka";
        } ,
        click: function() {
          this.project = "kakka";
        }
        // define element prototype here
      });
    })();
  </script>
</polymer-element>
