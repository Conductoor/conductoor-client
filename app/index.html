<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>polymer projects</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <!-- endbuild -->

    <!-- build:vulcanized elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endbuild-->
  </head>
  <body unresolved fullbleed>
    
    <core-scaffold id="core_scaffold">


      <!-- Toolbar: brand, links to pages, logout -->
      <core-toolbar fullbleed tool flex>
        <h1 flex>Project name</h1>

        <core-menu-button>
            <core-icon-button icon="more-vert"></core-icon-button>
            <core-dropdown halign="right" class="dropdown" layered>
                <core-menu>
                    <core-item>My Projects</core-item>
                    <core-item>Help</core-item>
                    <core-item>Logout</core-item>
                </core-menu>
            </core-dropdown>
        </core-menu-button>

      </core-toolbar>



      <!-- Left panel -->
      <core-header-panel mode="seamed" id="core_header_panel" navigation flex>
        
        <core-toolbar tool>
          <span flex id="app-name">Conductoor</span>  
        </core-toolbar>

        <core-menu class="phases-wrapper" selected="0">
          <h2>Phases:</h2>

          <!-- TESTAUSTA -->
          <div class="phase">
            <paper-item class="phase-header" onclick="document.querySelector('#phase1').toggle();">Planning phase</paper-item>
            <core-collapse id="phase1" class="phase-content">
              <div class="phase-content">
                <span flex>Skill category</span>
                <div>worker</div>
              </div>
            </core-collapse>
          </div>

          <div class="phase">
            <paper-item class="phase-header" onclick="document.querySelector('#phase2').toggle();">Design phase</paper-item>
            <core-collapse id="phase2" class="phase-content">
              <div class="phase-content">Categories and workers here</div>
            </core-collapse>
          </div>

          <div class="phase">
            <paper-item class="phase-header" onclick="document.querySelector('#phase3').toggle();">Implementation phase</paper-item>
            <core-collapse id="phase3" class="phase-content">
              <div class="phase-content">Categories and workers here</div>
            </core-collapse>
          </div>
        </core-menu>



      </core-header-panel>




    </core-scaffold>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
  </body>
</html>
