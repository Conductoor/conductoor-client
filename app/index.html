<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>polymer projects</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:css styles/timesheet.css -->
    <link rel="stylesheet" href="styles/timesheet.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <!-- endbuild -->

    <!-- build:vulcanized elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endbuild-->
  </head>
  <body unresolved fullbleed>

    <core-scaffold id="core_scaffold">


      <!-- Toolbar: brand, links to pages, logout -->
      <core-toolbar fullbleed tool flex>
        <h1 flex>Project name</h1>

        <core-menu-button>
            <core-icon-button icon="more-vert"></core-icon-button>
            <core-dropdown halign="right" class="dropdown" layered>
                <core-menu>
                    <core-item>My Projects</core-item>
                    <core-item>Help</core-item>
                    <core-item>Logout</core-item>
                </core-menu>
            </core-dropdown>
        </core-menu-button>

      </core-toolbar>



      <!-- Left panel -->
      <core-header-panel mode="seamed" id="core_header_panel" class="left-panel" navigation flex>

        <core-toolbar tool>
          <span flex id="app-name">Conductoor</span>
        </core-toolbar>

        <!-- Phases -->
        <h2 class="phases-title">Phases:</h2>
        <phases-menu></phases-menu>

      </core-header-panel>
      <!-- END Left panel -->



      <!-- Right panel -->
      <div vertical layout fit class="right-panel">

        <!-- Selected skill -->
        <div horizontal layout center-justified class="selected-preview">
          <div><span class="selected-phase arrow-right">Design phase</span></div>
          <div><span class="selected-skill arrow-right">Javascript</span></div>
          <div><div class="arrow-right"><div class="circle free">3</div></div></div>
          <div><div class="arrow-right"><div class="circle reserved">4</div></div></div>
          <div><span class="selected-worker arrow-right">John Doe</span></div>
        </div>

        <!-- Skills, Resources, Worker profile -->
        <div flex two relative class="resource-panel">
          <div horizontal layout fit class="resource-panel-sections">

            <!-- Skills -->
            <div flex self-stretch class="section skills">
              <h3>Skills:</h3>
              <skill-list></skill-list>
            </div>

            <!-- Resources -->
            <div flex self-stretch class="section resources">
              <h3>Resources:</h3>
              <resource-list></resource-list>
            </div>

            <!-- Profile -->
            <div flex self-stretch relative>
              <div vertical layout fit class="section profile">

                <div flex three relative class="profile-header">
                  <div horizontal layout center fit>
                    <div flex two>
                      <div class="profile-img"><img src="images/no_image.png"></div>
                    </div>
                    <div flex three>
                      <div class="profile-name">John Doe</div>
                      <div class="profile-title">UI Designer</div>
                    </div>
                  </div>
                </div>

                <div flex one relative class="profile-main-skill">
                  <div horizontal layout center fit center-justified>
                    <div>Main skill: UI Design</div>
                  </div>
                </div>

                <div flex two relative class="profile-skills">
                  <div horizontal layout fit>
                    <div flex>
                      <ul>
                        <li>Skill 1</li>
                        <li>Skill 2</li>
                        <li>Skill 3</li>
                        <li>Skill 4</li>
                        <li>Skill 4</li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div flex one relative class="profile-add">
                  <div horizontal layout center center-justified fit>
                    <div>
                      <button>Add</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- END Skills, Resources, Worker profile -->

        <!-- Timeline -->

        <div flex three class="timeline-panel">
          <div class="timeline-header">
            <h3>Project timeline</h3>
          </div>

          <div horizontal layout>
            <div flex id="timeline"></div>
          </div>

        </div>

        <!-- END Timeline -->

      </div>
      <!-- END Right panel -->


    </core-scaffold>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->

    <!-- build:js scripts/timesheet.js -->
    <script src="scripts/timesheet.js"></script>
    <!-- endbuild-->

    <script type="text/javascript">
      new Timesheet('timeline', 2002, 2013, [
        ['2002', '09/2002', 'A freaking awesome time', 'lorem'],
        ['06/2002', '09/2003', 'Some great memories', 'ipsum'],
        ['2003', 'Had very bad luck'],
        ['10/2003', '2006', 'At least had fun', 'lorem'],
        ['02/2005', '05/2006', 'Enjoyed those times as well', 'ipsum'],
        ['07/2005', '09/2005', 'Bad luck again', 'default'],
        ['10/2005', '2008', 'For a long time nothing happened', 'dolor'],
        ['01/2008', '05/2009', 'LOST Season #4', 'lorem'],
        ['01/2009', '05/2009', 'LOST Season #4', 'lorem'],
        ['02/2010', '05/2010', 'LOST Season #5', 'lorem'],
        ['09/2008', '06/2010', 'FRINGE #1 & #2', 'ipsum']
      ]);
    </script>
  </body>
</html>
